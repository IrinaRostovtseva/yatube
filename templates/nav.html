<header class="header">
    <div class="header__wrapper">
        <a class="header__logo" href="{% url 'index' %}"><span class="header__logo--accent">Ya</span>tube</a>
        <nav class="header__user-menu user-menu header__user-menu--closed">
            <ul class="user-menu__list">
            {% if user.is_authenticated %}
                <li>
                    <a class="user-menu__item" href="{% url 'profile' username=user.username %}">Пользователь: {{ user.username }}</a>
                </li>
                <li>
                    <a class="user-menu__item" href="{% url 'new_post' %}">Добавить пост</a>
                </li>
                <li>
                    <a class="user-menu__item" href="{% url 'password_change' %}">Изменить пароль</a>
                </li>
                <li>
                    <a class="user-menu__item" href="{% url 'logout' %}">Выйти</a>
                </li>
            {% else %}
                <li>
                    <a class="user-menu__item" href="{% url 'login' %}">Войти</a>
                </li>
                <li>
                    <a class="user-menu__item" href="{% url 'signup' %}">Регистрация</a>
                </li>
            {% endif %}
            </ul>
        </nav>
        <button type="button" class="burger-menu-btn" aria-label="Кнопка управления пользовательским меню">
            <span class="burger-menu-btn__line"></span>
        </button>
    </div>
</header>
