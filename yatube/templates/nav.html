<header class="header" style="font-size: 20px; background-color: #e3f2fd;">
    <div class="wrapper" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 45px;">
        <a class="header__logo" href="#" style="display: block; width: 60px; padding: 10px; font-size: 32px; text-decoration: none; color: #2f2d2d"><span style="color:red">Ya</span>tube</a>
        <nav class="my-2 my-md-0 mr-md-3">
            <ul style="display: flex; justify-content: space-between; width: 200px; padding:0; list-style: none;">
            {% if user.is_authenticated %}
                Пользователь: {{ user.username }}.
                <li>
                    <a class="p-2 text-dark" href="{% url 'password_change' %}" style="text-decoration: none; color: #2f2d2d">Изменить пароль</a>
                </li>
                <li>
                    <a class="p-2 text-dark" href="{% url 'logout' %}" style="text-decoration: none; color: #2f2d2d">Выйти</a>
                </li>
                {% else %}
                <li>
                    <a class="p-2 text-dark" href="{% url 'login' %}" style="text-decoration: none; color: #2f2d2d">Войти</a>
                </li> |
                <li>
                    <a class="p-2 text-dark" href="{% url 'signup' %}" style="text-decoration: none; color: #2f2d2d">Регистрация</a>
                </li>
            {% endif %}
            </ul>
        </nav>
    </div>
</header>
