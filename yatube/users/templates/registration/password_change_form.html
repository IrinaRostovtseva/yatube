{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}

{% block content %}
{% load user_filters %}

    <section class="change-pass-block">
        <div class="form-card__wrapper">
            <h1 class="form-card__heading">Изменить пароль</h1>
            <form method="post" class="form-card__form">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-card__field field">
                    <label for="{{ field.id_for_label }}" class="field__label">{{ field.label }}</label>
                    <div>
                        {{ field|addclass:"field__input" }}
                        {% if field.help_text %}
                            <span class="field__help-text" id="{{ field.id_for_label }}">{{ field.help_text }}</span>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
                <button type="submit" class="btn change-pass-block__btn">
                    Изменить пароль
                </button>
            </form>
        </div>
    </section>

{% endblock %}
