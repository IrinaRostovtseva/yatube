{% extends "base.html" %}

{% block title %}Пост {{ user.username }}{% endblock %}

{% block content %}
    {% load thumbnail %}
    <div class="profile-container">
        <section class="user-posts">
            <div class="user-posts__wrapper">
                <h1 class="user-posts__heading">Пост {{ post.id }} пользователя {{ post.author }}</h1>
                {% include "post_item.html" with post=post %}
            </div>
            {% include "comments.html" %}
        </section>
    </div>
{% endblock %}
